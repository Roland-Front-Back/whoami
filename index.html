<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whoami</title>
    <!--* Google Fonts *-->
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        padding: 20px;
      }

      .img-container {
        margin-top: 50px;
      }

      img {
        height: auto;
        width: 100%;
        max-width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: 2px solid #333;
        border-radius: 8px;
      }

      .question-container > p {
        font-family: "Reenie Beanie", cursive;
        font-weight: 500;
        font-style: normal;
        font-size: clamp(2rem, 5vw, 3rem);
        text-align: center;
        padding: 15px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .button {
        width: min(10em, 80vw);
        height: 50px;
        border: 2px solid #333;
        background-color: #fff;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      .button:hover {
        background-color: #333;
        color: white;
      }

      .video-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(720px, 95vw);
        height: min(565px, 90vh);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: white;
        gap: 10px;
        display: none;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border: 2px solid #333;
        padding: 10px;
        z-index: 1000;
      }

      .video-container {
        width: 100%;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video-container > video {
        border: 2px solid #333;
        border-radius: 5px;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      h2 {
        font-size: clamp(1.5em, 6vw, 3em);
        color: #333;
        text-align: center;
        word-wrap: break-word;
      }

      /* Tablet styles */
      @media (max-width: 768px) {
        .container {
          gap: 15px;
          padding: 15px;
        }

        .img-container {
          margin-top: 30px;
        }

        img {
          max-width: 250px;
        }

        .question-container > p {
          padding: 12px;
        }

        .button {
          height: 45px;
          font-size: 15px;
        }

        .video-wrapper {
          width: min(600px, 95vw);
          height: min(500px, 85vh);
        }
      }

      /* Mobile styles */
      @media (max-width: 480px) {
        .container {
          gap: 10px;
          padding: 10px;
        }

        .img-container {
          margin-top: 20px;
        }

        img {
          max-width: 200px;
        }

        .question-container > p {
          padding: 10px;
          font-size: 2rem;
        }

        .button {
          width: min(8em, 90vw);
          height: 40px;
          font-size: 14px;
        }

        .video-wrapper {
          width: 95vw;
          height: 85vh;
          padding: 8px;
        }

        .video-container {
          height: 65%;
        }

        h2 {
          font-size: 1.8em;
          margin: 5px 0;
        }
      }

      /* Small mobile styles */
      @media (max-width: 320px) {
        .container {
          gap: 8px;
        }

        .img-container {
          margin-top: 15px;
        }

        img {
          max-width: 150px;
        }

        .question-container > p {
          font-size: 1.5rem;
          padding: 8px;
        }

        .button {
          width: 90vw;
          height: 35px;
          font-size: 12px;
        }

        .video-wrapper {
          padding: 5px;
        }

        h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="meme1.jpg" alt="goat" />
      </div>
      <div class="question-container"><p>WHY ARE YOU GAE?</p></div>
      <div class="btn-container">
        <button class="button" type="button" id="click-me-btn">Click me</button>
      </div>
      <div class="video-wrapper" id="video-wrapper">
        <h2>GET OUT!!</h2>
        <div class="video-container" id="video-container">
          <video width="700" height="400" id="video" class="video">
            <source src="gerarehere.mp4" type="video/mp4" />
          </video>
        </div>
        <h2>ðŸ«µðŸ˜‘</h2>
      </div>
    </div>
    <script>
      const clickMeButton = document.querySelector("#click-me-btn");
      const videoWrapper = document.querySelector("#video-wrapper");
      const video = document.querySelector("#video");

      clickMeButton.addEventListener("click", () => {
        if (
          videoWrapper.style.display === "none" ||
          videoWrapper.style.display === ""
        ) {
          videoWrapper.style.display = "flex";
          video.play();
        } else {
          videoWrapper.style.display = "none";
          video.pause();
          video.currentTime = 0;
        }
      });

      video.addEventListener("ended", () => {
        setTimeout(() => {
          window.close();
        }, 2000);
      });
    </script>
  </body>
</html>
