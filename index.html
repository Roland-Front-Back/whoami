<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whoami</title>
    <!--* Google Fonts *-->
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #2c2c2c;
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        padding: 20px;
      }

      .img-container {
        margin-top: 50px;
      }

      img {
        height: auto;
        width: 100%;
        max-width: 300px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        border: 3px solid #555;
        border-radius: 12px;
      }

      .question-container > p {
        font-family: "Reenie Beanie", cursive;
        font-weight: 500;
        font-style: normal;
        font-size: clamp(2rem, 5vw, 3rem);
        text-align: center;
        padding: 20px;
        background-color: #444;
        color: #ff6b6b;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        border: 2px solid #666;
      }

      .button {
        width: min(10em, 80vw);
        height: 55px;
        border: 2px solid #ff6b6b;
        background-color: transparent;
        color: #ff6b6b;
        cursor: pointer;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #ff6b6b;
        color: #2c2c2c;
        transform: scale(1.05);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 999;
        display: none;
      }

      .video-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(720px, 95vw);
        height: min(565px, 90vh);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: #1a1a1a;
        gap: 15px;
        display: none;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        border: 3px solid #ff6b6b;
        padding: 20px;
        z-index: 1000;
      }

      .video-container {
        width: 100%;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video-container > video {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        object-fit: contain;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-size: clamp(1.8em, 6vw, 3.5em);
        color: #ff6b6b;
        text-align: center;
        word-wrap: break-word;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      @media (max-width: 768px) {
        .container {
          gap: 15px;
          padding: 15px;
        }

        .img-container {
          margin-top: 30px;
        }

        img {
          max-width: 250px;
        }

        .question-container > p {
          padding: 15px;
        }

        .button {
          height: 50px;
          font-size: 16px;
        }

        .video-wrapper {
          width: min(600px, 95vw);
          height: min(500px, 85vh);
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        .container {
          gap: 10px;
          padding: 10px;
        }

        .img-container {
          margin-top: 20px;
        }

        img {
          max-width: 200px;
        }

        .question-container > p {
          padding: 12px;
          font-size: 2rem;
        }

        .button {
          width: min(8em, 90vw);
          height: 45px;
          font-size: 15px;
        }

        .video-wrapper {
          width: 95vw;
          height: 85vh;
          padding: 10px;
        }

        .video-container {
          height: 65%;
        }

        h2 {
          font-size: 2em;
          margin: 8px 0;
        }
      }

      @media (max-width: 320px) {
        .container {
          gap: 8px;
        }

        .img-container {
          margin-top: 15px;
        }

        img {
          max-width: 150px;
        }

        .question-container > p {
          font-size: 1.5rem;
          padding: 10px;
        }

        .button {
          width: 90vw;
          height: 40px;
          font-size: 14px;
        }

        .video-wrapper {
          padding: 8px;
        }

        h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="meme1.jpg" alt="goat" />
      </div>
      <div class="question-container"><p>WHY ARE YOU HERE?</p></div>
      <div class="btn-container">
        <button class="button" type="button" id="click-me-btn">Click me</button>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="video-wrapper" id="video-wrapper">
      <h2>GET OUT!!</h2>
      <div class="video-container" id="video-container">
        <video width="700" height="400" id="video" class="video">
          <source src="gerarehere.mp4" type="video/mp4" />
        </video>
      </div>
      <h2>ðŸ«µðŸ˜‘</h2>
    </div>

    <script>
      const clickMeButton = document.querySelector("#click-me-btn");
      const videoWrapper = document.querySelector("#video-wrapper");
      const overlay = document.querySelector("#overlay");
      const video = document.querySelector("#video");

      clickMeButton.addEventListener("click", () => {
        if (
          videoWrapper.style.display === "none" ||
          videoWrapper.style.display === ""
        ) {
          overlay.style.display = "block";
          videoWrapper.style.display = "flex";
          video.play();
        } else {
          overlay.style.display = "none";
          videoWrapper.style.display = "none";
          video.pause();
          video.currentTime = 0;
        }
      });

      video.addEventListener("ended", () => {
        setTimeout(() => {
          window.close();
        }, 100);
      });
    </script>
  </body>
</html>
